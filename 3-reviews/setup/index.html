<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>
            Reviews
          </h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">Sarah</h4>
          <p id="job">Dooper</p>
          <p id="info">Näynäynyä näynyäynä nyäynäy</p>
          <!-- Prev-next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
            <!-- Random button -->
            <div>
              <button class="random-btn">Random</button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
